<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>fight</title>
    <style>
        body{
            background-image: url(assets/pagebackground.jpeg);
        }
        html{
            font-family: "Roboto";
        }
        main{
            font-family: VT323;
            display: flex;           /* establish flex container */
        }
        button{
            cursor: 3px solid white;
        }
        canvas{
            margin: auto;
            margin-top: 0 auto;
            margin-bottom: 0 auto;
            padding-top: 1vh;
        }
        h1{
            color: white;
            text-align: center;
            font-size: 450%;
        }
    </style>
</head>
<body>
    <h1 id="title">Battle of the Greatest</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="MinifiedGame.js"></script>
    <script> 
        document.addEventListener("keydown", (e) => {
            if (e.code == "ArrowDown" && !playing){
                if (selector == 0){
                    selector = 1
                }
                else{
                    selector = 0
                }
            }
        })
        class Player{
            constructor(pos, health=100) {
                this.x = pos[0];
                this.y = pos[1];
                this.velx = 0
                this.vely = 0
                this.health = health
            }
        }
        var player;
        var speed;
        var nexthit = 31;
        function setup(){
            createCanvas(1024, 526);
            noCursor();
            player = new Player([30, 466]);
            enemy = new Player([800, 466]);
            speed = 1;
            keytime = 6;
            inJump = false;
            jumpart = 0;
            gvel = 0;
            jumpmax = 6;
            fslh = 20;
            lastkeys = [];
            combo = false;
            cphb = 0;
            cehb = 0;
            mvr = true;
            emvr = false;
            cepb = 0;
            cppb = 0;
            einJump = false;
            ejumpart = 0;
            playing = false;
            gameover = false;
            outtext = ""
            colors = ["#ffa1a1", "#ffd9a1", "#f6fc9f", "#a1fc9f", "#9ffcf4", "#adc7ff", "#e9aef5", "#ff5555", "	#ffb86c", "#f1fa8c", "#50fa7b", "#8be9fd", "#bd93f9", "#ff79c6", "#6272a4", "#282a36"]
            cidx = 0
            // selectarea = []
            selector = 0
        }
        function preload(){
            img = loadImage('assets/sword.png');
            imgl = loadImage('assets/swordleft.png')
            bg = loadImage("assets/streetfighter.gif")
            bgb = loadImage("assets/gamepreview.jpg")
            playerImg = loadImage("assets/player.png")
            playerLeftImg = loadImage("assets/playerleft.png")
            enemyImg = loadImage("assets/enemy.png")
            enemyLeftImg = loadImage("assets/enemyleft.png")
        }
        function draw(){
            textFont("VT323")
            frameRate(60);
            if (playing){
                drawc();
            }
            // else if (gameover){
            //     background(220);
            //     textSize(70);
            //     if (outtext == "You win!"){ //cause text-align: center is ðŸ¤®
            //         text(outtext, 360, 100);
            //     }
            //     else{
            //         text(outtext, 300, 100)
            //     }
            //     push();
            //     rect(mouseX, mouseY, 7)
            //     pop();
            // }
            else{
                background(220);
                image(bgb, 0, 0, 1026, 526);
                rect(mouseX, mouseY, 3)
                textSize(70);
                h = text("Battle of the Greatest", 220, 100);
                
                noStroke();
                // rect(375, 220, 240, 70);
                push();
                fill("white")
                textSize(30)
                text("Play with a Friend", 390, 250)
                text("Play with AI", 421, 310);
                // console.log("r")
                if (selector == 0){
                    text("â†’", 350, 250)
                }
                else{
                    text("â†’", 350, 310)
                }
                if (keyIsDown(13)){
                    a = document.createElement("audio")
                    a.src = "assets/game.mp3"
                    a.loop = true;
                    a.id = "EJBDFC3"
                    a.play()
                    document.body.appendChild(a)
                    if (selector == 0){
                        playing = true;
                        twoplayer = true;
                    }
                    else{
                        playing = true;
                        twoplayer = false
                    }
                }
                textSize(13)
                text("Blue Player - WASD to Move, E to attack\nRed Player - Arrow Keys, Shift to Attack", 370, 500);
                pop();
            }
        }
    </script>
    <script>
        const title = document.querySelector("#title")
        var colors = ["#ffa1a1", "#ffd9a1", "#f6fc9f", "#a1fc9f", "#9ffcf4", "#adc7ff", "#e9aef5", "#ff5555", "	#ffb86c", "#f1fa8c", "#50fa7b", "#8be9fd", "#bd93f9", "#ff79c6", "#6272a4", "#282a36"]
        function changeColor() {
            title.style.color = colors[Math.floor(Math.random() * colors.length)]
            setTimeout(changeColor, 300)
        }
        setTimeout(changeColor, 100)
    </script>
</body>
</html>
